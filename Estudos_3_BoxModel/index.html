<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="height-width"></div>
    <div class="height-width-2"></div>
    <div class="without-padding">Este não tem padding</div>
    <div class="padding">Este tem padding</div>
    
    
    <!-- padding individual -->
    <p class="padding-individual">Este elemento tem paddings diferentes</p>
    
    <!-- Shorthand padding -->
    <p class="shorthand-padding">Shorthand Text</p>
    <p class="shorthand-padding-2">Shorthand Text 2</p>

    <div class="without-border-box">
        <p>Algum conteúdo</p>
    </div>
    <div class="border-box">
        <p>Algum conteúdo</p>
    </div>
</body>
</html>
