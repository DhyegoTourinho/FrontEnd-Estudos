<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Software</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastre seu software para vende-lo</h1>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <form>
                <div class="form-body">
                    <h1 class="form-title"> Venda facilmente seu Software</h1>
                    <p>Descreva as características do seu software</p>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" 
                        name="title" 
                        id="title" 
                        class="block"   
                        placeholder="Um título para anunciar seu Software" 
                        minlength="1"
                        maxlength="30"
                        required
                        />
                    </div> 
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input type="number" 
                        name="price" 
                        id="price" 
                        class="block"   
                        placeholder="Preço do seu Software" 
                        required
                        />
                    </div> 
                    <div class="box-input">
                        <label for="price">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="descripiton" class="block" placeholder="Coloque os detalhes do seu Software"></textarea>
                    </div> 
                    <div class="box-input">
                        <label for="users-end">Usuários finais<span class="required-field">*</span></label>
                        <input type="text" 
                        name="users-end" 
                        id="users-end" 
                        class="block"   
                        placeholder="Os usuários finais do seu produto" 
                        required
                        />
                    </div> 
                    <div class="box-input">
                        <p>Tipo de Software<span class ="required-field">*</span></p>
                        <div class="input-select">
                            <input type="radio" id="game" name="type">
                            <label for="game">Jogos Digitais</label>
                        </div>
                        <div class="input-select">
                            <input type="radio" id="web-site" name="type">
                            <label for="web-site">Web sites</label>
                        </div>
                        <div class="input-select">
                            <input type="radio" id="desktop" name="type">
                            <label for="desktop">Desktop</label>
                        </div>
                        <div class="input-select">
                            <input type="radio" id="mobile" name="type">
                            <label for="mobile">Mobile</label>
                        </div>
                    </div> 
                    <div class="optional-box">
                        <p>Possuí:</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="maintenance"
                                 name="optional[]" manutençãosup
                                 value="maintenance"/>
                                <label for="maintenance">Manutenção</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="qa"
                                 name="optional[]" 
                                 value="qa"/>
                                <label for="qa">QA</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="data-security"
                                 name="optional[]" 
                                 value="data-security"/>
                                <label for="data-security">Segurança de dados</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="support"
                                 name="optional[]" 
                                 value="support"/>
                                <label for="support">Suporte técnico</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Pré-visualização:</p>
                        <input 
                        type="file" 
                        multiple 
                        accept="image/png, image/jpg"
                        id="images"
                        name="images"
                        class="btn-file-submit"
                        >
                    </div> 
                    <input type="submit" value="enviar" class="btn-submit"> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
